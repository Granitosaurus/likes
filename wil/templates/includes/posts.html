{% for article in articles_page.object_list %}
<div class="post pure-g">
  <div class="pure-u-1 pure-u-md-3-8">
    <a class="thumbnail" href="{{ SITEURL }}/{{ article.url}}">
      <img class="thumb pure-img" src="{{ SITEURL }}/thumb/{{ article.thumb }}" alt="{{ article.title }}">
    </a>
  </div>
  <div class="pure-u-1 pure-u-md-5-8">
    <h2>
      <a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark" title="{{ article.title|striptags }}">
        {{ article.title }}</a>
      <span class="post-date" title="{{ article.date.isoformat() }}">{{ article.date.isoformat().split('T')[0] }}</span>
    </h2>
    <div class="tags">
      {% for tag in article.tags %}
      <a href="{{ SITEURL }}/tag/{{ tag }}.html" class="tag">{{ tag }}</a>
      {% endfor %}
    </div>
    <div class="summary">
      {{article.summary}}
    </div>
  </div>
</div>
{% endfor %}
